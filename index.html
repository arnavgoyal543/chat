<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login Section -->
    <div id="loginSection" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md text-center">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Chat App</h1>
            <button id="loginBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-200">
                Sign in with Google
            </button>
            <div id="loginError" class="text-red-500 mt-4 hidden"></div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatSection" class="hidden min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-1/3 bg-white border-r border-gray-300 flex flex-col">
            <!-- User Profile -->
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <div class="flex items-center">
                    <img id="currentUserPhoto" class="w-10 h-10 rounded-full mr-3" src="" alt="User">
                    <div>
                        <div id="currentUserName" class="font-semibold text-gray-800"></div>
                        <div class="flex items-center">
                            <div id="currentUserStatus" class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                            <span class="text-xs text-gray-500">Online</span>
                        </div>
                    </div>
                </div>
                <button id="logoutBtn" class="text-red-500 hover:text-red-600 text-sm">
                    Logout
                </button>
            </div>

            <!-- Users List -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-4">
                    <h3 class="text-sm font-semibold text-gray-600 mb-3">Online Users</h3>
                    <div id="usersList" class="space-y-2">
                        <!-- Users will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div id="chatHeader" class="p-4 bg-white border-b border-gray-200 hidden">
                <div class="flex items-center">
                    <img id="chatUserPhoto" class="w-8 h-8 rounded-full mr-3" src="" alt="User">
                    <div>
                        <div id="chatUserName" class="font-semibold text-gray-800"></div>
                        <div class="flex items-center">
                            <div id="chatUserStatus" class="w-2 h-2 bg-gray-400 rounded-full mr-2"></div>
                            <span id="chatUserStatusText" class="text-xs text-gray-500">Offline</span>
                        </div>
                    </div>
                </div>
                <div id="typingIndicator" class="text-xs text-gray-500 italic hidden mt-1">
                    User is typing...
                </div>
            </div>

            <!-- Messages Area -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div id="noChat" class="flex items-center justify-center h-full text-gray-500">
                    Select a user to start chatting
                </div>
                <div id="messagesList" class="space-y-3 hidden">
                    <!-- Messages will be populated here -->
                </div>
            </div>

            <!-- Message Input -->
            <div id="messageInput" class="p-4 bg-white border-t border-gray-200 hidden">
                <div class="flex items-center space-x-2">
                    <input 
                        type="text" 
                        id="messageText" 
                        placeholder="Type a message or paste image/audio URL..." 
                        class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button 
                        id="sendBtn" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200"
                    >
                        Send
                    </button>
                </div>
                <div class="text-xs text-gray-500 mt-1">
                    Tip: Paste image URLs (.jpg, .png, .gif) or audio URLs (.mp3, .wav) to share media
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
