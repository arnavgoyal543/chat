<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Real-time Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <div class="login-container">
                <h1>Welcome to Chat App</h1>
                <p>Sign in to start chatting</p>
                <button id="loginBtn" class="btn btn-primary">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Sign in with Google
                </button>
                <div id="loginError" class="error-message hidden"></div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" class="chat-section hidden">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- User Profile -->
                <div class="user-profile">
                    <img id="currentUserPhoto" src="" alt="Profile" class="profile-photo">
                    <div class="user-info">
                        <span id="currentUserName"></span>
                        <button id="profileSettingsBtn" class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                    <button id="logoutBtn" class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H3zm11 4a1 1 0 10-2 0v4a1 1 0 102 0V7zm-3 1a1 1 0 10-2 0v3a1 1 0 102 0V8zM8 9a1 1 0 00-2 0v3a1 1 0 102 0V9z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>

                <!-- Users List -->
                <div class="users-list" id="usersList"></div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <!-- Chat Header -->
                <div id="chatHeader" class="chat-header hidden">
                    <button class="back-button md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <div class="user-info">
                        <img id="chatUserPhoto" src="" alt="User" class="profile-photo">
                        <div>
                            <span id="chatUserName"></span>
                            <span id="chatUserStatusText" class="text-sm text-gray-500"></span>
                        </div>
                    </div>
                    <div id="chatUserStatus" class="status-indicator"></div>
                </div>

                <!-- Messages Container -->
                <div id="messagesContainer" class="messages-container">
                    <!-- No Chat Selected -->
                    <div id="noChat" class="no-chat">
                        <div class="no-chat-content">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                            <h2>Select a chat to start messaging</h2>
                            <p>Choose from your contacts to begin a conversation</p>
                        </div>
                    </div>

                    <!-- Messages List -->
                    <div id="messagesList" class="messages-list hidden"></div>
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="typing-indicator hidden"></div>

                <!-- Message Input -->
                <div id="messageInput" class="message-input hidden">
                    <!-- Reply Preview -->
                    <div id="replyPreview" class="reply-preview-container hidden"></div>

                    <div class="input-container">
                        <button id="emojiButton" class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </button>
                        <textarea id="messageText" placeholder="Type a message..." rows="1"></textarea>
                        <button id="voiceButton" class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                            </svg>
                        </button>
                        <button id="sendBtn" class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Emoji Picker -->
    <div id="emojiPicker" class="emoji-picker hidden">
        <div class="emoji-grid"></div>
    </div>

    <!-- Profile Settings Modal -->
    <div id="profileSettingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Profile Settings</h2>
                <button id="closeProfileModal" class="btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" class="form-input" placeholder="Enter your display name">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelProfileEdit" class="btn btn-secondary">Cancel</button>
                <button id="saveProfileEdit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
    </button>

    <!-- Firebase SDKs -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
